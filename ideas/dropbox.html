---
layout: default
title: Ideas
---
<section id="photos">
	{% for idea in site.data.ideas %}
	<a class="hide-display" href="https://www.dropbox.com/home/Public/big-img?preview={{ idea.big-img }}">
		<img src="{{ site.baseurl }}/ideas/img/{{ idea.img }}" />
		<span class="click-title">{{ idea.title }}<br/>
			<span class="click-text">{{ idea.hover }}</span>
		</span>
	</a>
	{% endfor %}
</section>
