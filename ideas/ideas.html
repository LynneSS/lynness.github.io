---
layout: default
---
	<ul class="list-reset"
	{% for idea in site.data.ideas %}
		<li>
			<div>
				<a href="{{ idea.href }}">
					<img class="mt1 center-image" src="{{ site.baseurl }}/ideas/img/{{ idea.img }}" />
					<h3 class="mt1 left-align">{{ idea.title }}</h3>
					<p class="mb3rem left-align">{{ idea.hover }}</p>
				</a>
			</div>
		</li>
	{% endfor %}
	
	</ul>
</div><!-- row -->
