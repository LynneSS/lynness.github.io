---
layout: default
---
	<div class="row">
			<h2 style="text-align:center">Ideas</h2>
		<ul><!-- component.css -->
		
		{% for idea in site.data.ideas %}
			<li>
				<div>
					<a href="{{ idea.href }}">
						<img src="{{ site.baseurl }}ideas/img/{{ idea.img }}" />
						<div class="info">
							<h3>{{ idea.title }}</h3>
							<p>{{ idea.hover }}</p>
						</div><!-- /.info -->
					</a>
				</div><!-- ih-item -->
			</li>
		{% endfor %}
		
		</ul>
	</div><!-- row -->
