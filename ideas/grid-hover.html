---
layout: default
Title: Ideas
---
<section id="photos">
	{% for idea in site.data.ideas %}
	<a class="hide-display" href="#expand">
		<img src="{{ site.baseurl }}/ideas/img/{{ idea.img }}" />
		<span class="click-title">{{ idea.title }}<br/>
			<span class="click-text">{{ idea.hover }}</span>
		</span>
	</a>
	<div id="expand"><img src="{{ site.baseurl }}/ideas/img/{{ idea.imgBig }}" />
	{% endfor %}
</section>
