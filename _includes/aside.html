<aside class="projects">
	<ul class="mt1 list-reset">
	  {% for post in site.posts limit:10 %}
	    <li>
			<a href="{{ post.url }}">
				<h3>{{ post.title }}</h3>
				<img src="/assets/img/{{ post.folder }}/{{ post.img }}"/>
				<p>{{ post.date | date: site.date_format }}</p>
			</a>
		</li>
		<hr />
		{% endfor %}
	</ul>
</aside>
