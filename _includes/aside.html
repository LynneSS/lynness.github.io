<aside class="projects">
	<ul class="mt1 list-reset">
		{% for project in site.data.projects %}
		{% if project.status == "in progress" %}
		<li>
			<a href="{{ site.baseurl }}/projects-data/{{ project.folder }}/{{ project.href }}">
			<img class="center-image" src="{{ site.baseurl }}/projects-data/{{ project.folder }}/img/{{ project.img }}" />
			</a>
		<li>
		<hr />
		{% endif %}
		{% endfor %}
	</ul><!-- /.mt1 list-reset -->
</aside><!-- /.projects -->
