<div class="post-tags">
  <h5>Tags: 
	  <span>
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% for tag in tags %}
  <a class="h5 med-grey" href="/tags.html/#{{tag|slugize}}">{{ tag }}</a>{% unless forloop.last %},{% endunless %}
  {% endfor %}
</span></h5>
</div>
