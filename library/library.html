---
layout: library-page
---
<section class="ff-container"><!-- style3.css -->
	
	<input id="select-type-all" name="radio-set-1" type="radio" class="ff-selector-type-all" checked="checked" />
	<label for="select-type-all" class="ff-label-type-all">All</label>
	
	<input id="select-weaving" name="radio-set-1" type="radio" class="weaving" />
	<label for="select-weaving" class="label-weaving">Weaving Books</label>
	
	<input id="select-knitting" name="radio-set-1" type="radio" class="knitting" />
	<label for="select-knitting" class="label-knitting">Knitting Books</label>
	
	<input id="select-spinning" name="radio-set-1" type="radio" class="spinning" />
	<label for="select-spinning" class="label-spinning">Spinning Books</label>
	
	<input id="select-other" name="radio-set-1" type="radio" class="other" />
	<label for="select-other" class="label-other">Other Books</label>
	
	<input id="select-handwoven" name="radio-set-1" type="radio" class="handwoven" />
	<label for="select-handwoven" class="label-handwoven">Handwoven</label>
	
	<input id="select-spinoff" name="radio-set-1" type="radio" class="spinoff" />
	<label for="select-spinoff" class="label-spinoff">Spin-Off</label>
	
	<input id="select-othermag" name="radio-set-1" type="radio" class="othermag" />
	<label for="select-othermag" class="label-othermag">Other Magazines</label>
	
	<input id="select-patterns" name="radio-set-1" type="radio" class="patterns" />
	<label for="select-patterns" class="label-patterns">Patterns</label>
	
	<input id="select-x" name="radio-set-1" type="radio" class="x" />
	<label for="select-x" class="label-x">Placeholder</label>
	
	<div class="clr"></div>
	
	<ul class="ff-items">
		{% for library in site.data.library %}
		
		<li class="ff-item-{{ library.type }}">
			{% if library.href-rav %}
			<a href="http://www.ravelry.com/patterns/sources/{{ library.href-rav }}">
				<span>{{ library.title }}</span>
				<img class="img-rounded" src="{{site.baseurl }}library/img/{{ library.img }}" />
			</a>
			{% else %}
			<a href="https://drive.google.com/{{ library.href-gd }}">
				<span>{{ library.title }}</span>
				<img class="img-rounded" src="{{site.baseurl }}library/img/{{ library.img }}" />
			</a>
			{% endif %}
		</li>
		
		{% endfor %}
	</ul>
</section>
