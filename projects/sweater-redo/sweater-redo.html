---
layout: default
---
<h2 class="heading-space">Re-Doing an Ugly Sweater</h2>

{% for post in site.posts %}
{% if post.category == "sweater-redo" %}
<div class="space-above">
	<h3>{{ post.title }} - <small>Posted on <a href="{{ post.url }}">{{ post.date | date_to_string }}</a></small></h3>
</div>

<div class="post">
	{{ post.content }}  <!-- content of the post -->
</div>

{% include tag-archive.html %}
{% endif %}
{% endfor %}
