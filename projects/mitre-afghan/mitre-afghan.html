---
layout: default
---
<h2 class="center">Mitre Afghan from Old (& New) Yarn</h2>
<p class="right-align">
	<a class="right-align" href="http://www.ravelry.com/projects/LynneS/leftover-yarn-afghan">Ravelry link</a>
</p>
{% for post in site.posts %}
{% if post.category == "mitre-afghan" %}
<div class="space-above">
	<h3>{{ post.title }} - <small>Posted on <a href="{{ post.url }}">{{ post.date | date_to_string }}</a></small></h3>
</div>

<div class="post">
	{{ post.content }}  <!-- content of the post -->
</div>

{% endif %}
{% endfor %}
