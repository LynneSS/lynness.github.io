---
layout: default
---

<h2 class="heading-space">Scarf from Tencel & Hand-Painted Bamboo</h2>

{% for post in site.posts %}
	{% if post.topic == "Bamboo Scarf" %}
	
<article>
	
	<div class="space-above">
		<h3>{{ post.title }} - <small>Posted on <a href="{{ post.url }}">{{ post.date | date_to_string }}</a></small></h3>
	</div>

	<div class="post">
		{{ post.content }}  <!-- content of the post -->
	</div>
	
	<div>
		<span>
			Tags: 
			{% for tag in post.tags %}
			<a href="{{ site.baseurl }}tag/{{ tag }}/index.html">{{ tag }}</a>
			{% endfor %}
		</span>
		<hr>
	</div>
</aritcle>
  {% endif %}
  {% endfor %}
