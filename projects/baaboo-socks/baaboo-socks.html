---
layout: default
---
<h2 class="heading-space">Pair of Socks #2 from BaaBoo Yarn</h2>

{% for post in site.posts %}
	{% if post.category == "baaboo-socks" %}
<div class="space-above">
	<h3>{{ post.title }} - <small>Posted on <a href="{{ post.url }}"></a>{{ post.date | date_to_string }}</small></h3>
</div>

<div class="post">
	{{ post.content }}  <!-- content of the post -->
</div>
	
{% include tag-archive.html %}
{% endif %}
{% endfor %}
