---
layout: default
---
<h2 class="center">Spring rug from rosepath class</h2>

<a href="spring-rug-plan.htm">Color plan</a>

{% for post in site.posts %}
{% if post.category == "spring-rug" %}
<div class="space-above">
	<h3>{{ post.title }} - <small>Posted on <a href="{{ post.url }}">{{ post.date | date_to_string }}</a></small></h3>
</div>

<div class="post">
	{{ post.content }}  <!-- content of the post -->
</div>
<hr>
{% endif %}
{% endfor %}
