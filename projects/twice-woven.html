---
layout: default
---
<h2 class="center">Making a Twice-Woven Sweater</h2>

{% for post in site.posts %}
{% if post.project == "Twice-woven rug" %}
<div class="space-above">
	<h3>{{ post.title }} - <small>Posted on <a href="{{ post.url }}">{{ post.date | date_to_string }}</a></small></h3>
</div>

<div class="post">
	{{ post.content }}  <!-- content of the post -->
</div>

{% endif %}
{% endfor %}
