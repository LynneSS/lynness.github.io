---
layout: default
---
<h2 class="center">Funky Grandpa Sweater</h2>
<p class="right-align">
	<a href="http://www.ravelry.com/patterns/library/funky-grandpa">Ravelry link</a>
</p>
{% for post in site.posts %}
{% if post.category == "funky-grandpa" %}
<div class="space-above">
	<h3>{{ post.title }} - <small>Posted on <a href="{{ post.url }}">{{ post.date | date_to_string }}</a></small></h3>
</div>

<div class="post">
	{{ post.content }}  <!-- content of the post -->
</div>

{% endif %}
{% endfor %}
