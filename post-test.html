{% for post in site.posts %}
  {% if post.project-title == 'Fall Rosepath Rug' %}
		<a href="{{ post.url }}">
			<h3>{{ post.title }}</h3>
			<img src="/assets/img/{{ post.folder }}/{{ post.img }}"/>
			<p>{{ post.date | date: site.date_format }}</p>
		</a>
		
		{{ content }}
	{% endif %}
{% endfor %}
