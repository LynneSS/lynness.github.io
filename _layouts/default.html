<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/pixyll.css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/craft.css" />

    <!-- Fonts -->
    {% if site.extended_fonts %}
    <link href='//fonts.googleapis.com/css?family=Merriweather:900,900italic,300,300italic&subset=latin-ext,latin' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Lato:900,300&subset=latin-ext,latin' rel='stylesheet' type='text/css'>
    {% else %}
    <link href='//fonts.googleapis.com/css?family=Merriweather:900,900italic,300,300italic' rel='stylesheet' type='text/css'>
    {% endif %}
</head>

<body class="site">
	<div class="site-wrap">
		<div class="top">
			<a class="no-underline" href="/"><img class="banner" src="{{ site.baseurl }}/assets/loom1200.jpg" alt="A warped loom" /></a>
		</div>

		<!-- **** DROPDOWN HEADER **** -->
		{% include header.html %}
		
		<!-- **** MAIN **** -->
		
		<div>
			<div class="main post p2 p-responsive wrap no-top" role="main">
				<div class="measure">
					
				{{ content }}
				
				</div><!-- /.measure -->
			</div><!-- /.main post p2 -->
			
			<!-- **** SIDEBAR **** -->
			{% include aside.html %}
			
		</div>
	</div><!-- /.site-wrap -->
	
	<!-- **** FOOTER **** -->
	{% include footer.html %}
	
</body>
</html>
