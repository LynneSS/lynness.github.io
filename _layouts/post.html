---
layout: default
---
<h2>{{ post.title }}</h2>
{% for post in site.posts %}
<div class="container">
	<div class="row">
		<div class="col-sm-8 blog-main">
			<div class="blog-post">
				<h2 class="blog-post-title">{{ post.heading }}</h2>
				<p class="blog-post-meta"><span>{{ post.date | date: "%b %-d, %Y" }}</span></p>
				
				{{ post.content }}

			</div><!-- /.blog-post -->
		</div><!-- /.col -->
	</div><!-- /.row -->

	<div class="tags">
	    <span>
	        Tags: 
	        {% for tag in post.tags %}
	        <a href="{{ site.baseurl }}tag/{{ tag }}/index.html">{{ tag }}</a>
	        {% endfor %}
	    </span>
	    <hr>
	</div>
</div><!-- /.container -->
{% endfor %}
