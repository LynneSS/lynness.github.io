---
layout: default
---
	<div class="post"><!-- margin-top:20px;	padding-bottom:35px in craft.css -->
		{{ post.content }}  <!-- content of the post -->
	</div>
	
	<div>
		<span>
			Tags: 
			{% for tag in post.tags %}
			<a href="{{ site.baseurl }}tag/{{ tag }}/index.html">{{ tag }}</a>
			{% endfor %}
		</span>
		<hr>
	</div>
