---
layout: default
---
<div class="post p2 p-responsive wrap no-top" role="main">
	<div class="measure">
		<div class="post-header mb2">
			<h2>{{ page.heading }}</h2>
			{% include post-tags.html %}
			<span class="post-meta">{{ page.date | date: site.date_format }}</span><br>
		</div><!-- /.post-header -->
		<article class="post-content">
			
			{{ content }}
			
		</article>
	</div><!-- /.measure -->
</div><!-- /.post p2 -->
