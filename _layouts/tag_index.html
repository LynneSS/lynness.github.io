---
layout: default
---
<h2>{{page.title}}</h2>

		  <ul style="list-style:none;">
			{% for post in site.posts %}	
			{% for tag in post.tags %}
			{% if tag == page.tag %}
			
			<li>

				<p class="h4"><a href="{{ post.url }}">{{ post.title }}</a>, {{ post.topic }}, <small>{{ post.date | date: "%B %e, %Y" }}</small></p>

			</li>
				
			{% endif %}
			{% endfor %}
			{% endfor %}			
		</ul>
