---
layout: default
---
<h2>{{page.title}}</h2>

<ul>
	{% for post in site.posts %}
	{% for tag in post.tags %}
	{% if tag == page.tag %}
	<li class="archive_list">
		<p>{{ post.category }}, <a href="{{ post.url }}">{{ post.title }}</a> - <time style="color:#666;font-size:11px;" datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%m/%d/%y"}}</time>
	</li>
	{% endif %}
	{% endfor %}
	{% endfor %}
</ul>
