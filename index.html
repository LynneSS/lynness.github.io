---
layout: default
---

<div class="container">
	<h2 class="blog-title">{{ site.description }}</h2>
</div><!-- /.container -->
		  
{% for post in site.posts limit:10 %}
<div class="container">
	<div class="row">
		<div class="col-sm-8 blog-main">
			<div class="blog-post">
				<h4 class="blog-post-title">{{ post.heading }}</h4>
				<a href="{{ site.baseurl }}projects/{{ post.category }}/{{ post.category }}.html"><h4="text-muted">- {{ post.title }}</h4></a>
				<p class="blog-post-meta"><span>{{ post.date | date: "%b %-d, %Y" }}</span></p>
				
				{{ post.content }}

			</div><!-- /.blog-post -->
		</div><!-- /.col -->
	</div><!-- /.row -->

	<div class="tags">
	    <span>
	        Tags: 
	        {% for tag in post.tags %}
	        <a href="{{ site.baseurl }}tag/{{ tag }}/index.html">{{ tag }}</a>
	        {% endfor %}
	    </span>
	    <hr>
	</div>
</div><!-- /.container -->
{% endfor %}
