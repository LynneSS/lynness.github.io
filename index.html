---
layout: default
title: Home
---
<section id="photos">
	{% for project in site.projects %}
		<a class="hide-display" href="{{ site.baseurl }}/projects/{{ project.folder }}/{{ project.folder }}.html">
			<img src="{{ site.baseurl }}/projects/{{ project.folder }}/img/{{ project.img }}" />
			<span class="click-title">{{ project.project-title }}<br/>
				{% if project.subtitle %}
				<span class="click-text">{{ project.subtitle }}</span><br />
				{% endif %}
				<span class="click-text center">({{ project.status }})</span>
			</span>
		</a>
	{% endfor %}
</section><!-- /#photos -->
