---
layout: default
title: Home
aside: true
header: true
footer: true
---
<section id="photos">
	{% for project in site.projects %}
		<a class="hide-display" href="{{ site.baseurl }}/projects-data/{{ project.folder }}/{{ project.href }}">
			<img src="{{ site.baseurl }}/projects-data/{{ project.folder }}/img/{{ project.img }}" />
			<span class="click-title">{{ project.heading }}<br/>
				<span class="click-text">{{ project.subheading }}</span>
			</span>
		</a>
	{% endfor %}
</section><!-- /#photos -->
