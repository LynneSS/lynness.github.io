<section>
	
    {% for recipe in site.data.recipes %}
    <div class="recipes">
        <a href="{{ recipe.href }}">
			<h3>{{ recipe.title }}</h3>
            <img class="center-image" src="{{ site.baseurl }}/recipes/img/{{ recipe.img }}" />
		</a>
		<h5 class="center">({{ recipe.source }})</h5>
        
    </div>
    {% endfor %}
</section>
